<link rel="stylesheet" href="./FancySelect-main/src/fancyselect.css" />

<section class="characters-filter">
  <div class="container">
    <h2 class="hidden">Characters filter</h2>
    <form class="characters-filter-form">
      <div class="input-with-label-container">
        <label class="input-label">
          Name
          <span class="input-container">
            <input
              type="text"
              name="name"
              placeholder="Enter name"
              minlength="3"
              maxlength="20"
              required
              autofocus
            />
            <button type="submit" class="search-icon">
              <svg width="18" height="18">
                <use href="./img/symbol.svg#icon-search"></use>
              </svg>
            </button>
          </span>
        </label>
      </div>

      <!-- Filter select -->
      <div class="select-with-label-container">
        <label for="status">Status</label>
        <div class="select-container-status">
          <select id="status" name="status">
            <option value="">-</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>

      <div class="select-with-label-container">
        <label for="species">Species</label>
        <div class="select-container-species">
          <select id="species" name="species">
            <option value="">-</option>
            <option value="human">Human</option>
            <option value="alien">Alien</option>
            <option value="mythological creature">Mythological Creature</option>
            <option value="alien">Humanoid</option>
            <option value="animal">Animal</option>
            <option value="cronenberg">Cronenberg</option>
            <option value="poopybutthole">Poopybutthole</option>
            <option value="robot">Robot</option>
            <option value="disease">Disease</option>
          </select>
        </div>
      </div>

      <div class="select-with-label-container">
        <label for="type">Type</label>
        <div class="select-container-type">
          <select id="type" name="type">
            <option value="">-</option>
            
              Human with ants in his eyes
            </option>
          </select>
        </div>
      </div>

      <div class="select-with-label-container">
        <label for="gender">Gender</label>
        <div class="select-container-gender">
          <select id="gender" name="gender">
            <option value="">All</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="genderless">Genderless</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
    </form>

    <!-- Img card -->
    <ul class="characters-gallery"></ul>

    <!-- Load more -->
    <button type="button " class="load-more-btn visually-hidden">
      Load more
    </button>
  </div>
</section>

<!-- Error -->
<div class="characters-filter-error hidden">
  <img
    src="./img/character-filter/error-filter-mobile-1x.png"
    alt="Error. You need to change your search terms"
    srcset="
      ./img/character-filter/error-filter-mobile-1x.png 1x,
      ./img/character-filter/error-filter-mobile-2x.png 2x
    "
  />
  <p>Oops! Try looking for something else...</p>
</div>
