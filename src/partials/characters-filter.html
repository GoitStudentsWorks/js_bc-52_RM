<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/mdbassit/FancySelect@latest/dist/fancyselect.min.css"
/>

<section class="characters-filter">
  <div class="container">
  <h2 class="hidden">Characters filter</h2>
  <form class="characters-filter-form">
    <div class="input-with-label-container">
      <label class="input-label">
        Name
        <div class="input-container">
          <input type="text" name="name" placeholder="Enter name" minlength="6" maxlength="12" required autofocus />
          <svg class="search-icon" width="18" height="18">
            <use href="../img/symbol.svg#icon-search"></use>
          </svg>
        </div>
      </label>
    </div>

    <!-- Filter select -->
    <div class="select-with-label-container">
      <label for="status">Status</label>
      <div class="select-container-status">
        <select id="status" name="status">
          <option value="">-</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
    </div>

    <div class="select-with-label-container">
      <label for="species">Species</label>
      <div class="select-container-species">
        <select id="species" name="species">
          <option value="">-</option>
          <option value="human">Human</option>
          <option value="alien">Alien</option>
          <option value="mythological creature">Mythological Creature</option>
          <option value="alien">Humanoid</option>
          <option value="animal">Animal</option>
          <option value="cronenberg">Cronenberg</option>
          <option value="poopybutthole">Poopybutthole</option>
          <option value="robot">Robot</option>
          <option value="disease">Disease</option>
        </select>
      </div>
    </div>

    <div class="select-with-label-container">
      <label for="type">Type</label>
      <div class="select-container-type">
        <select id="type" name="type">
          <option value="">-</option>
          <option value="parasite">Parasite</option>
          <option value="human with ants in his eyes">
            Human with ants in his eyes
          </option>
        </select>
      </div>
    </div>

    <div class="select-with-label-container">
      <label for="gender">Gender</label>
      <div class="select-container-gender">
        <select id="gender" name="gender">
          <option value="all">All</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="genderless">Genderless</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
    </div>
  </form>

  <!-- Img card -->
  <ul class="characters-gallery">
  </ul>

  <!-- Load more -->
  <button type="button" class="load-more-btn">Load more</button>
</section>

<!-- Error -->
<div class="characters-filter-error hidden">
  <img
    src="../img/character-filter/error-filter-mobile-1x.png"
    alt="Error. You need to change your search terms"
    srcset="
      ../img/character-filter/error-filter-mobile-1x.png 1x,
      ../img/character-filter/error-filter-mobile-2x.png 2x
    "
  />
  <p>Oops! Try looking for something else...</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/mdbassit/FancySelect@latest/dist/fancyselect.min.js"></script>

<script src="../characters-filter.js" type="module"></script>
