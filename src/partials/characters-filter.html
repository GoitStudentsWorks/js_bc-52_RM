<h2 class="hidden">Characters filter</h2>
<section class="characters-filter container">
  <form class="characters-filter-form">
    <div class="input-with-label-container">
      <label class="input-label">
        Name
        <div class="input-container">
          <input type="text" name="name" placeholder="Enter name" autofocus />
          <svg class="search-icon" width="18" height="18">
            <use href="../img/symbol.svg#icon-search"></use>
          </svg>
        </div>
      </label>
    </div>

    <!-- Filter select -->
    <ul>
      <div class="select-container">
        <label for="status">Status</label>
        <div class="select-with-icon-container">
          <select id="status" name="status">
            <option value="">-</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
          </select>
          <svg class="select-icon" width="9" height="4.5">
            <use href="../img/symbol.svg#icon-jackdaw"></use>
          </svg>
        </div>
      </div>
    </ul>

    <div class="select-container">
      <label for="species">Species</label>
      <div class="select-with-icon-container">
        <select id="species" name="species">
          <option value="">-</option>
          <option value="human">Human</option>
          <option value="alien">Alien</option>
        </select>
        <svg class="select-icon select-icon-species" width="9" height="4.5">
          <use href="../img/symbol.svg#icon-jackdaw"></use>
        </svg>
      </div>
    </div>

    <div class="select-container">
      <label for="type">Type</label>
      <div class="select-with-icon-container">
        <select id="type" name="type">
          <option value="">-</option>
          <option value="parasite">Parasite</option>
          <option value="human with ants in his eyes">
            Human with ants in his eyes
          </option>
        </select>
        <svg class="select-icon" width="9" height="4.5">
          <use href="../img/symbol.svg#icon-jackdaw"></use>
        </svg>
      </div>
    </div>

    <div class="select-container">
      <label for="gender">Gender</label>
      <div class="select-with-icon-container">
        <select id="gender" name="gender">
          <option value="">All</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <svg class="select-icon select-icon-gender" width="9" height="4.5">
          <use href="../img/symbol.svg#icon-jackdaw"></use>
        </svg>
      </div>
    </div>
  </form>

  <!-- Img card -->
  <ul class="characters-gallery">
    <li class="character-card">
      <div class="character-img-wrap">
        <img src="http://surl.li/gvvhe" alt="" width="335" />
      </div>
      <p class="character-name">Beebo</p>
      <p class="character-characteristics"><span>Origin:</span> Earth - c317</p>
      <p class="character-characteristics"><span>Location:</span> Svazilend</p>
    </li>
  </ul>

  <!-- Load more -->
  <button type="button" class="load-more-btn">Load more</button>
</section>

<!-- Error -->

<div class="characters-filter-error">
  <img
    src="../img/character-filter/error-filter-mobile-1x.png"
    alt="Error. You need to change your search terms"
    srcset="
      ../img/character-filter/error-filter-mobile-1x.png 1x,
      ../img/character-filter/error-filter-mobile-2x.png 2x
    "
  />
  <p>Oops! Try looking for something else...</p>
</div>
