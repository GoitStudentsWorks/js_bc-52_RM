<header class="header" id="myHeader">
  <div class="container flex">
    <div class="container-header">
      <ul class="header-list">
        <li class="header-nav nav-characters">
          <a class="header-nav-characters link" href="./characters.html"
            >Characters</a
          >
        </li>
        <li class="header-nav nav-episodes">
          <a class="header-nav-episodes link" href="./episodes.html"
            >Episodes</a
          >
        </li>
      </ul>
    </div>
    <form class="search-block">
      <span class="loop">
        <input
          class="search-form"
          id="search-submit"
          type="search-name"
          placeholder="Search"
        />
        <button type="submit" class="modal-icon dis-none">
          <svg class="svg-img" width="16" height="16">
            <use xlink:href="../img/symbol.svg#icon-search"></use>
          </svg>
        </button>
        <button type="submit" class="modal-icon none-dis desktop">
          <svg class="svg-img" width="18" height="18">
            <use xlink:href="../img/symbol.svg#icon-search"></use>
          </svg>
        </button>
      </span>
    </form>
  </div>
</header>


<main>
  <section class="container bg-hero">
    <div class="container-hero display">
      <p class="text-hero dis-text">
        If you're a fan of Rick and Morty, you don't want to miss out on our
        app! Start exploring the endless possibilities of Rick and Morty!
      </p>
      <div class="bg-color">
        <img
          class="nlo-mobile"
          src="../img/hero-header-img/nlo-mob.webp"
          alt="nlo-rick-morty"
        />
        <img
          class="big-logo-mobile"
          src="../img/hero-header-img/big-logo-mob.webp"
          alt="nlo-rick-morty"
        />
        <img
          class="nlo-tablet"
          src="../img/hero-header-img/RM-nlo-tablet.webp"
          alt="nlo-rick-morty"
        />
        <img
          class="big-logo-tablet"
          src="../img/hero-header-img/logo-tablet.webp"
          alt="nlo-rick-morty"
        />
      </div>
      <p class="text-hero disno-text">
        If you're a fan of Rick and Morty, you don't want to miss out on our
        app! Start exploring the endless possibilities of Rick and Morty!
      </p>
      <button class="scroll-btn" type="button">
        <svg class="scroll" width="20px" height="20px">
          <use href="../img/symbol.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
