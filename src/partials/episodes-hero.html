<header class="header-characters" id="myHeader">
  <div class="container flex1" >
    <div class="logo-page">
      <a class="mini-logo dis-none" href="./index.html"><img src="../img/hero-header-img/mini-logo-mob.webp" alt="rm"></a>
    <a class="mini-logo none-dis desktop" href="./index.html"><img src="../img/hero-header-img/logo-mini-tablet.webp" alt="rm"></a>


    </div>
    <form class="search-block">
      <span class="loop">
        <input
          class="search-form"
          id="search-submit"
          type="search-name"
          placeholder="Search"
        />
        <button type="submit" class="modal-icon dis-none">
          <svg class="svg-img" width="16" height="16">
            <use xlink:href="../img/symbol.svg#icon-search"></use>
          </svg>
        </button>
        <button type="submit" class="modal-icon none-dis desktop">
          <svg class="svg-img" width="18" height="18">
            <use xlink:href="../img/symbol.svg#icon-search"></use>
          </svg>
        </button>
      </span>
    </form>
  </div>
</header>

<main>
  <div class="hero-bg">
    <section class="container">
      <div class="characters-hero">
        <div class="hero-flex">
          <h1 class="characters">Episodes</h1>
          <p class="text-characters">
            With a comprehensive guide to every episode, you can relive your favorite moments and discover new ones. From the bizarre and hilarious to the emotional and thought-provoking, our episode guide covers it all. 
          </p>
          <a class="go-back link" href="./index.html">Back home</a>
        </div>
        <img class="rick-mob dis-none" src="../img/hero-header-img/episod-foto.webp" alt="rick">
        <img class="rick-mob none-dis" src="../img/hero-header-img/episodes-tablet.webp" alt="rick">
        <img class="rick-mob desktop" src="../img/hero-header-img/episodes-desktop.webp" alt="rick">
      </div>
    </section>
  </div>
</main>
